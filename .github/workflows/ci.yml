on: push


jobs:
  tests:
    name: "Tests"
    timeout-minutes: 10
    runs-on: ubuntu-22
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
      run: pytest -vvv tests
